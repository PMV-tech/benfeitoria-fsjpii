<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro | FSJPII</title>
  <link rel="stylesheet" href="cad.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

  <div class="login-container">
    <div class="login-left">
      <h1>Faça o seu Cadastro<span>.</span></h1>

      <label>Email</label>
      <input id="cadEmail" type="email" placeholder="Digite seu email" autocomplete="email" />

      <label>Senha</label>
      <input id="cadPass" type="password" placeholder="Digite sua senha" autocomplete="new-password" />

      <label>Nome do Usuário</label>
      <input id="cadName" type="text" placeholder="Digite seu Nome" />

      <button class="btn-cadastro" id="btnCadastrar">Cadastrar</button>

      <a href="index.html" class="link-login">Já tem conta? Fazer login</a>
    </div>

    <div class="login-right">
      <img src="fundo_fsjpii.png" alt="FSJPII" />
      <p>Benfeitoria FSJPII</p>
    </div>
  </div>

  <div class="PMV">© PMV Tech • Tecnologia e Inovação</div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>

  <script src="cad.js"></script>
</body>
</html>
