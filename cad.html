<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro | FSJPII</title>
  <link rel="stylesheet" href="cad.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div class="login-container">
    
    <div class="login-left">
      <h1>Faça o seu Cadastro<span>.</span></h1>

      <label>Email</label>
      <input type="email" placeholder="Digite seu email">

      <label>Senha</label>
      <input type="password" placeholder="Digite sua senha">

      <label>Nome do Usuário</label>
      <input type="text" placeholder="Digite seu Nome">

      <!-- BOTÃO PRINCIPAL -->
      <button class="btn-cadastro" onclick="cadastrar()">Cadastrar</button>

      <!-- LINK EMBAIXO -->
      <a href="login.html" class="link-login">
        Já tem conta? Fazer login
      </a>
    </div>

    <div class="login-right">
      <img src="fundo_fsjpii.png" alt="FSJPII">
      <p>Benfeitoria FSJPII</p>
    </div>
  </div>

  <div class="PMV">
    © PMV Tech • Tecnologia e Inovação
  </div>

  <script>
    function cadastrar() {
      // depois você coloca a lógica real aqui
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
