<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login | FSJPII</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #1a1a1a, #000);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* CARD PRINCIPAL */
.login-container {
  width: 980px;
  height: auto;
  background: linear-gradient(145deg, #0e0e0e, #050505);
  border-radius: 18px;
  display: flex;
  overflow: hidden;
  box-shadow:
    0 0 40px rgba(0,0,0,0.8),
    inset 0 0 1px rgba(255,255,255,0.1);
}

/* LADO ESQUERDO */
.login-left {
  width: 50%;
  padding: 60px;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.login-left h1 {
  font-size: 32px;
  margin-bottom: 30px;
}

.login-left h1 span {
  color: #8a2be2;
}

.login-left label {
  font-size: 13px;
  margin-bottom: 6px;
  color: #bbb;
}

.login-left input {
  background: #1a1a1a;
  border: none;
  border-radius: 8px;
  padding: 14px;
  margin-bottom: 20px;
  color: white;
  outline: none;
}

.login-left input::placeholder {
  color: #666;
}

.login-left input:focus {
  box-shadow: 0 0 0 2px rgba(138,43,226,0.4);
}

/* BOTÃO */
.login-left button {
  margin-top: 10px;
  padding: 14px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: bold;
  color: white;
  cursor: pointer;
  background: linear-gradient(90deg, #6a5cff, #c77dff, #ffb703);
  transition: transform 0.3s, box-shadow 0.3s;
}

.login-left button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(199,125,255,0.4);
}

/* LADO DIREITO */
.login-right {
  width: 75%;
  background: #000;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border-left: 1px solid rgba(255,255,255,0.05);
}

.login-right img {
  width: 350px;
  margin-bottom: 20px;
  filter: drop-shadow(0 0 20px rgba(255,255,255,0.15));
}

.login-right p {
  color: #aaa;
  letter-spacing: 2px;
  font-size: 12px;
  text-transform: uppercase;
}
</style>
<body>

  <div class="login-container">
    
    <div class="login-left">
      <h1>Faça o seu login<span>.</span></h1>

      <label>Email</label>
      <input type="email" placeholder="Digite seu email">

      <label>Senha</label>
      <input type="password" placeholder="Digite sua senha">

      <button onclick="entrar()">Entrar</button>
    </div>

    <div class="login-right">
      <img src="fundo_fsjpii.png" alt="FSJPII">
      <p>Benfeitoria FSJPII</p>
    </div>

  </div>

  <!-- SCRIPT -->
  <script>
    function entrar() {
      window.location.href = "feed.html";
    }
  </script>

</body>
</html>
